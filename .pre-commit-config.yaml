repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Enforce rustfmt
        entry: cargo fmt -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Run clippy lints
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run unit tests
        entry: cargo test
        language: system
        types: [rust]
        pass_filenames: false
